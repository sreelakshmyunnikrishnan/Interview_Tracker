{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>

<body style="background-image:url({% static 'images/userpage.jpg' %});background-repeat: repeat;background-size:100%;height:auto;color:azure;padding-top:80px;text-align: center;">
<div class="container">
    <h2> EDIT YOUR NOTE </h2>
    <form method="POST" action="/noteupdate/{{note.id}}"  enctype="multipart/form-data"> 
    {% csrf_token %}

    
    {% comment %} <div class="form-group">
    <input type="text" class="form-control" name="user" value={{note.user}}><br> 
    </div>   {% endcomment %}

    <div class="form-group">
    <input type="text" class="form-control"name="note_name" value={{note.note_name}}><br>
    </div>

    <div class="form-group">
    <input type="text" class="form-control" name="note_content" value={{note.note_content}}><br>
    </div> 


    <button class="btn btn-success"type="submit" >UPDATE</button>
    </form>  

    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
        {% for field, errors in form.errors.items %}
        {% for error in errors %}
        <b>{{ field }}</b>: {{ error }}
        {% endfor %}
        {% endfor %}
    </div>
    {% endif %}
</div>
</body>
</html>
